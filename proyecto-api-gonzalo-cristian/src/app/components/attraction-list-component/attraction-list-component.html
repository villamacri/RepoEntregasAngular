<div class="container py-5">
  <h1 class="text-center mb-5 display-4 fw-bold text-primary">Lista de Atracciones</h1>

  <div *ngIf="!attractions || attractions.length === 0" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
    <p class="mt-3 text-muted">Cargando atracciones...</p>
  </div>

  <div class="row g-4">
    <div class="col-12 col-md-6 col-lg-4" *ngFor="let attraction of attractions">
      <div class="card h-100 shadow-sm hover-card">
        <img 
          *ngIf="attraction.images?.length" 
          [src]="attraction.images[0].url" 
          [alt]="attraction.name"
          class="card-img-top"
          style="height: 250px; object-fit: cover;">
        
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-dark fw-bold">{{ attraction.name }}</h5>
          <p class="card-text text-muted small" *ngIf="attraction.type">
            <i class="bi bi-tag-fill"></i> {{ attraction.type }}
          </p>
          <a 
            [routerLink]="['/attractions', attraction.id]" 
            class="btn btn-primary mt-auto">
            Ver MÃ¡s <i class="bi bi-arrow-right"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
