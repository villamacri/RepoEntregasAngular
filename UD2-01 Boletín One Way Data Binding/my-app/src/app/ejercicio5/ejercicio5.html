<div class="progress my-3" style="height: 30px;">
    <div
        class="progress-bar progress-bar-striped bg-success"
        role="progressbar"
        [style.width.%]="progreso"
        [attr.aria-valuenow]="progreso"
        aria-valuemin="0"
        aria-valuemax="100"
    >
        {{progreso}}%
    </div>
</div>
<div class="d-flex gap-2">
    <button class="btn btn-primary me-2" (click)="aumentar()">+</button>
    <button class="btn btn-secondary" (click)="disminuir()">-</button>
</div>
